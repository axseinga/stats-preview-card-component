<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__picture">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Image office"
          class="container__picture--img"
        />
      </div>

      <div class="container__text">
        <h1 class="container__text--heading">
          Get <span class="container__text--heading--bold">insights</span> that
          help your business grow.
        </h1>
        <p class="container__text--paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="container__stats">
          <div class="container__stats__box">
            <h2 class="container__stats__box--h">10k+</h2>
            <p class="container__stats__box--p">companies</p>
          </div>
          <div>
            <h2 class="container__stats__box--h">314</h2>
            <p class="container__stats__box--p">templates</p>
          </div>
          <div>
            <h2 class="container__stats__box--h">12m+</h2>
            <p class="container__stats__box--p">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Axseinga</a>.
    </div>
  </body>
</html>
